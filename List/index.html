<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            列表：列表的抽象数据类型
        listSize    列表的元素个数
        pos         列表的当前位置
        length      返回列表中元素个数
        clear       清空列表中的所有元素
        toString    返回列表的字符串形式
        getElement  返回当前位置的元素
        insert      在现有元素后添加新元素
        append      在列表末尾后添加新元素
        remove      从列表中删除元素
        front       将列表的当前位置移动到第一个元素
        end         将列表的当前位置移动到最后一个元素
        prev        将当前位置向上移动
        next        将当前位置向下移动
        currPos     返回列表的当前位置
        moveTo      将当前位置移动到指定位置
        */

        function List() {
            this.list = [];
            this.listSize = 0;
            this.pos = 0;
            this.length = 0;
        }

        List.prototype = {
            constructor : List,
            clear : function() {
                this.list = []
                this.pos = 0;
                this.length = 0;
                this.listSize = 0;
            },
            toString : function() {
                return this.list.join("")
            },
            getElement : function() {
                const { pos } = this
                return this.list[pos]
            },
            insert : function(index, value) {
                const { listSize } = this
                for(let i = index; i < listSize; i++) {
                    this.list[++i] = this.list[i] 
                }
                this.list[index] = value
                this.listSize++
            },
            append : function(value) {
                this.list.push(value)
                this.listSize++
            },
            remove : function() {

            },
            front : function(item) {
                for(let i =0; i < listSize; i++) {
                    this.list[++i] = this.list[i]
                }
                this.list[0] = item
                this.listSize++
            },
            end : function() {

            },
            prev : function() {

            },
            next : function() {

            },
            currPos : function() {

            },
            moveTo : function() {

            }
        }

    </script>
</body>
</html>
